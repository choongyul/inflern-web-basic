<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <meta name="keyword" content="회원가입, signup">
        <style>
            .alert-message {
                margin: 0 10px;
                color: #f09090;
                font-size: 14px;
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <hr/>

        <form action="" method="GET">
            <fieldset>
                <legend>계정정보</legend>
                <div>
                    <label for="id-account">아이디</label>
                    <input type="text" name="account" id="id-account" required="required"/>
                    <span class="alert-message" id ="accout-alert">test</span>
                </div>
                <div>
                    <label for="id-password">비밀번호</label>
                    <input type="password" name="password" id="id-password"/>
                    <span class="alert-message">test</span>
                </div>
                <div>
                    <label for="id-password-confirm">비밀번호 확인</label>
                    <input type="password" name="password-confirm" id="id-password-confirm" required="required"/>
                    <span class="alert-message">test</span>
                </div>
            </fieldset>

            <fieldset>
                <legend>프로필</legend>
                <div>
                    <label for="id-name">이름</label>
                    <span class="alert-message">test</span>
                    <input type="text" name="name" id="id-name" />
                </div>
                <div>
                    <label>생년월일</label>
                    <input type="number" name="birty-year" min="1900" max="2020" placeholder="년" required="required"/>
                    <select name="birth-month" required="required">
                        <option value="" >월</option>                        
                    </select>
                    <input type="number" name="birty-month" min="1" max="31" placeholder="일" required="required"/>
                    <span class="alert-message">test</span>
                </div>
                <div>
                    <label>성별</label>
                    <input type="radio" name="gender" id="id-gender-male" value="male"/>
                    <label for="id-gender-male">남자</label>
                    <input type="radio" name="gender" id="id-gender-female" value="female"/>
                    <label for="id-gender-female">여자</label>
                    <input type="radio" name="gender" id="id-gender-unknown" value="unknown"/>
                    <label for="id-gender-unknown">기타</label>
                    <span class="alert-message">test</span>
                </div>                
            </fieldset>
            <div>
                <input type="checkbox" name="agree" id="id-agree"/>
                <lable for="id-agree">사이트 이용약관과 개인정보 수집 방침에 동의합니다.</lable>
            </div>                
            <button type="submit">가입완료</button>
        </form>
        <script type="text/javascript" src="script/validation.js"></script>
    </body>
</html>
