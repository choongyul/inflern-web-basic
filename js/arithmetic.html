<script>
    // console.log('안녕하세요.');
    // alert('안녕하세요!!');
    // prompt('입력하는 용도');
    var printMessage = '계산 결과는?';
    var number = 10;
    var number2 =5;
    var numberfloat = 0.45;

    var result;

    // 각 변수를 출력
    console.log('각 변수 안의 값들 출력');
    console.log(number);
    console.log(number2);
    console.log(numberfloat);
    console.log(result);

    // 한줄 주석
    /* 주석 여러 줄 주석 */

    /* 이 다음 코드는 
    덧셈 코드입니다. */
    result = number + numberfloat;
    console.log('덧셈, ' + printMessage);
    console.log(result);

    // 뺄셈
    result = number - numberfloat;
    console.log('뺄셈, ' + printMessage);
    console.log(result);

    // 곱셉
    result = number * number2;
    console.log('곱셈, ' + printMessage);
    console.log(result);

    // 나눗셈
    result = number / number2;
    console.log('나눗셈, ' + printMessage);
    console.log(result);

    // 각 변수를 출력
    console.log('각 변수 안의 값들 출력');
    console.log(number);
    console.log(number2);
    console.log(numberfloat);
    console.log(result);

    // 복합연산, 사칙연산 모두 가능
    numberfloat += numberfloat;
    console.log(numberfloat);

    // 단항 연산 덧셈, 뺄셈 ( 곱셈 나눗셈 불가)
    number++; // number = number + 1;
    console.log(number);

    number--; // number = number - 1;
    console.log(number);

    console.log('나머지 연산,' + printMessage);
    console.log(number % number2);

</script>
